<div class="example-table-container">
    <button mat-button (click)="addForecastingTaskData()">Добавить данные</button>

    <div class="example-loading-shade" *ngIf="isLoadingResults">
        <mat-spinner></mat-spinner>
    </div>
    
    <table mat-table [dataSource]="data" class="example-table">
        <ng-container *ngFor="let column of task.factorsDeclaration" matColumnDef="{{column.name}}">
            <th mat-header-cell *matHeaderCellDef>{{column.name}}</th>
            <td mat-cell *matCellDef="let row">{{row[column.name]}}</td>
        </ng-container>
         
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let row">
                <button mat-menu-item (click)="removeRecord(row.id)">Удалить</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>

<mat-paginator [length]="resultsLength" [pageSizeOptions]="[10, 50, 100, 200, 500]"></mat-paginator>
