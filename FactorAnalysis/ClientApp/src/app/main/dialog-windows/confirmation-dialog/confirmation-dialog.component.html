<div mat-dialog-content>
  <p>{{data}}</p>
</div>

<div class="row">
  <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xs-6">
    <button mat-raised-button [mat-dialog-close]="true" color="primary">Да</button>
  </div>
  <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xs-6">
    <button mat-raised-button [mat-dialog-close]="false" color="basic">Нет</button>
  </div>
</div>
